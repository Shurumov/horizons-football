  <head>
		<meta charset="UTF-8" />

  <body>
   <style>
body {
	margin: 0;
	background: #ebebeb;
	font-size: 14px;
	font-family: '-apple-system','HelveticaNeue', sans-serif;
	color: #2e2e2e;
}

* {
	box-sizing: border-box;
}

a {
	color: #2e2e2e;
	text-decoration: none;
}

.text-center {
	text-align: center;
}

.text-left {
	text-align: left;
}

.text-right {
	text-align: right;
}

.text-gray {
	color: #7b7b7b;
}

.text-light-gray {
	color: #b4b4b4;
}

.text-orange {
	color: #ffba4a;
}

.text-red {
	color: #cf5600;
}

.clearfix:after {
	content:"";
	display:table;
	clear:both;
}

.custom-select {
	display: inline-block;
	position: relative;
	color: #111;
	border: none;
	overflow: hidden;
	cursor: pointer;
	background: #fff;
	padding-right: 25px;
	z-index: 49;
}

.custom-select::after {
	content: "";

	position: absolute;
	top: 50%;

	margin-top: -2px;
	vertical-align: middle;
	background: url("http://static.appercode.com/tmk/js/horizons-football/img/icon-angle-down.svg") no-repeat center;
	background-size: 100%;
	width: 12px;
	height: 5px;
}

.custom-select select {
	position: relative;
	z-index: 100;
	border: none;
	background: transparent;
	display: block;
	width: 140%;
	outline: none;
	color: #383838;
	-webkit-appearance: none;
}

.custom-select option {
	padding: 3px 5px 3px 10px;
	color: #444;
	font-size: 14px;
}

.block-separator {
	height: 26px;
	border-top: 1px solid #d5d5d8;
	border-bottom: 1px solid #d5d5d8;
	background: #ebebeb;
}

.block-wrapper {
	padding: 0 16px;
}

.tournament-header {
	background: #fff;
	padding-top: 16px;
	padding-bottom: 16px;
}

.tournament-header-title {
	font-size: 16px;
	font-weight: 500;
	margin-bottom: 10px;
}

.tournament-header-desc {
	width: 70%;
	float: left;
	font-size: 15px;
	margin-bottom: 16px;
	padding-right: 40px;
	padding-left: 16px;
}

.tournament-header-meta {
	width: 30%;
	float: left;
}

.tournament-header-meta-stage,
.tournament-header-meta-date {
	position: relative;
	font-size: 15px;
	padding-bottom: 14px;
}

.tournament-header-meta-stage {
	border-bottom: 1px solid #d5d5d8;
}

.tournament-header-meta-stage::before {
	content: "";
	position: absolute;
	left: -26px;
	margin-top: 1px;
	vertical-align: middle;
	background: url("http://static.appercode.com/tmk/js/horizons-football/img/icon-stage.svg") no-repeat center;
	background-size: 100%;
	width: 15px;
	height: 15px;
}

.tournament-header-meta-date {
	padding-top: 14px;
}

.tournament-header-meta-date::before {
	content: "";
	position: absolute;
	left: -26px;
	margin-top: 1px;
	vertical-align: middle;
	background: url("http://static.appercode.com/tmk/js/horizons-football/img/icon-clock.svg") no-repeat center;
	background-size: 100%;
	width: 15px;
	height: 15px;
}


.tournament-group-menu-list-wrapper {
	overflow-x: auto;
	overflow-y: hidden;
}

.tournament-group-menu {
	background: #fff;
	text-align: center;
}

.tournament-group-menu-list {
	display: inline-block;
	margin: 0;
	padding: 0;
	list-style: none;
	white-space: nowrap;
}

.tournament-group-menu-list-item {
	display: inline-block;
	height: 46px;
	line-height: 46px;
	font-size: 15px;
}

.tournament-group-menu-list-item div {
	display: block;
	position: relative;
	height: 100%;
	color: rgba(158, 158, 158, 0.9);
	padding: 0 20px;
}

.tournament-group-menu-list-item.active div,
.tournament-group-menu-list-item div:hover{
	color: #ff813c;
}

.tournament-group-menu-list-item.active div::after,
.tournament-group-menu-list-item div:hover::after{
	content: "";
	position: absolute;
	left: 0;
	bottom: 0;
	width: 100%;
	height: 1px;
	background-color: #ff813c;
}

.tournament-group-table {
	width: 100%;
	background: #fff;
	border-top: 1px solid #d5d5d8;
	font-size: 14px;
	border-collapse: collapse;
	table-layout: fixed;
}

.tournament-group-table-heading th {
	background-color: #f8f8f8;
	padding: 6px;
}

.tournament-group-table tr {
	border-bottom: 1px solid #d5d5d8;
}

.tournament-group-table tr:nth-child(odd) {
	background: #f8f8f8;
}

.tournament-group-table th {
	font-weight: normal;
	color: #a7a7a7;
}

.tournament-group-table td {
	padding: 8px 6px;
}

.tournament-group-table .tournament-group-table-num {
	width: 40px;
	text-align: center;
}

.tournament-group-table-logo {
	width: 50px;
	text-align: center;
}

.tournament-group-table-logo img {
	max-width: 32px;
	max-height: 32px;
}

.tournament-group-table-city-name {
	margin-left: 10px;
}

.tournament-group-table-legend {
	background: #fff;
	padding: 12px 6px;
	text-align: center;
}

.tournament-matches-table {
	width: 100%;
	max-width: 100%;
	background: #fff;
	font-size: 14px;
	border-collapse: collapse;
	table-layout: fixed;
}

.tournament-matches-table tr {
	border-bottom: 1px solid #d5d5d8;
}

.tournament-matches-table tr:nth-child(even) {
	background: #f8f8f8;
}

.tournament-matches-table td {
	padding: 8px 6px;
}

.tournament-matches-table-score {
	display: inline-block;
	padding: 5px 7px;
	text-align: center;
	color: #474747;
	border-radius: 4px;
	border: solid 1px #5e5e5e;
}

.tournament-matches-table .tournament-matches-table-team-logo {
	width: 62px;
	padding-left: 13px;
	padding-right: 13px;
	text-align: center;
	box-sizing: border-box;
}

.tournament-matches-table .tournament-matches-table-team-logo img{
	max-width: 32px;
	max-height: 32px;
}

.tournament-matches-table .tournament-matches-table-team-name {
	white-space: nowrap;
	overflow-x: hidden;
	text-overflow: ellipsis;
	padding-left: 3px;
	padding-right: 3px;
}

@media all and (max-width: 767px) {
	.hidden-mobile {
			display: none;
	}

	.visible-mobile {
			display: block;
	}

	.tournament-header-desc {
			width: 100%;
			padding-right: 0;
			margin-bottom: 25px;
	}

	.tournament-header-meta {
			width: 100%;
			padding-left: 42px;
	}

	.tournament-group-table-city-name {
			display: block;
			margin-left: 0;
	}

	.tournament-header-meta-stage {
			padding-top: 14px;
			border-top: 1px solid #d5d5d8;
	}

	.tournament-matches-table .tournament-matches-table-team-logo {
			width: 52px;
			padding-left: 0;
			padding-right: 0;
	}

	.tournament-group-table-score-games,
	.tournament-group-table-score-points {
			width: 30px;
	}

	.tournament-group-table-score-ratio {
			width: 50px;
	}
}

@media all and (min-width: 768px) {
	.visible-mobile {
			display: none;
	}
}

.fixed-footer {
margin-top: 30px;
position: relative;
width: 100%;
bottom: 0;
padding: 15px 0;
background: rgba(255, 255, 255, 0.7);
text-align: center;
}
@media screen and (-webkit-min-device-pixel-ratio: 0) {
.fixed-footer {
	background: rgba(255, 255, 255, 0.5);
	-webkit-backdrop-filter: blur(10px);
}
}

.fixed-footer a img {
	top: 1px;
	position: relative;
	left: -3px;
}

@keyframes spin {
	0% {
		transform: rotate(0)
	}
	100% {
		transform: rotate(360deg)
	}
}

.loader {
border: 6px solid #c4c4c4;
border-top: 6px solid #FF794A;
border-radius: 50%;
animation: spin 1s linear infinite;
position: fixed;
top: 50%;
left: 50%;
width: 50px;
height: 50px;
margin-top: -25px;
margin-left: -25px;
z-index: 50;
}

.loader_background {
background-color: #fff;
position: absolute;
top: 0;
bottom: 0;
left: 0;
right: 0;
z-index: 50;
}
      </style>
    <div id="root"></div>
    <script type="text/babel">
class AppContainer extends React.Component{

constructor(props){
	super(props);
	this.state = {
		loading: true,
		tournaments: [{}],
		stages: [
			{
				date: null
			}
		],
		selectedStage: '',
		groups: [
			{
				id: null,
				stage: null,
				teams: null,
				title: null
			}
		],
		selectedGroup: '',
		teams:[{
			
		}],
		matches: [],
		selectedTeams: []
	};
}

setSelectedGroup = (item) => {
	const indexGroup = this.state.groups.findIndex( group => group.stage === item);
	this.setState({
		selectedGroup: this.state.groups[indexGroup].id,
		selectedStage: item
	})

	const { teams, groups } = this.state

	this.displayTeamsInGroup(this.state.groups[indexGroup].id, teams, groups)
}

displayTeamsInGroup = (selectedGroup, teams, matches) => {
	this.setState({
		selectedGroup: selectedGroup
	});
	const {groups} = this.state;
	const indexGroup = groups.findIndex( group => group.id === selectedGroup);
	let  selectedTeamIds = [];
	selectedTeamIds = groups[indexGroup].teams;
	let selectedTeams=[];

	if(selectedTeamIds){
		selectedTeamIds.forEach( item => {
			const indexTeam = teams.findIndex( team => team.id === item);
			selectedTeams.push(teams[indexTeam])
		})
	}
	const matchesGroup = matches.filter( item => item.group == selectedGroup)

	selectedTeams.forEach(item => {
		item.goals = 0;
		item.falls = 0;
		item.games = 0;
		item.score = 0;	
		item.diff = 0
	})

	this.calculationPoints(matchesGroup, selectedTeams);

	selectedTeams.sort(this.getTeamsDiff);

	this.setState({
		selectedTeams: selectedTeams
	});
}

calculationPoints = (matches, selectedTeams) => {
	const scoreWin = 3;
	const scoreDraw = 1;


	matches.map(item => {
		const score = item.score.split(':');
		

		const indexTeam1 = selectedTeams.findIndex( team => team.id == item.team1);
		
		selectedTeams[indexTeam1].goals += +score[0];
		selectedTeams[indexTeam1].falls += +score[1];
		selectedTeams[indexTeam1].diff += (+score[0] - +score[1]);
		selectedTeams[indexTeam1].games++;

		const indexTeam2 = selectedTeams.findIndex( team => team.id == item.team2);
		
		selectedTeams[indexTeam2].goals += +score[1];
		selectedTeams[indexTeam2].falls += +score[0];
		selectedTeams[indexTeam2].diff += (+score[1] - +score[0]);
		selectedTeams[indexTeam2].games++;

		if (score[0] == score[1]){
			selectedTeams[indexTeam1].score += scoreDraw
			selectedTeams[indexTeam2].score += scoreDraw
		} else if (score[0] > score[1])
		{
			selectedTeams[indexTeam1].score += scoreWin
		} else {
			selectedTeams[indexTeam2].score += scoreWin
		}

	})
}

getTeamsDiff = (team1, team2) => {

	if (team1.diff > team2.diff)
		return -1;
	if (team1.diff < team2.diff)
		return 1;

	if (team1.goals > team2.goals)
		return -1;
	if (team1.goals > team2.goals)
		return 1;
}



componentDidMount() {
	function loginByToken(baseUrl, projectName, refreshToken) {
		var xhr = new XMLHttpRequest();
		var url = baseUrl + projectName + "/login/byToken";
		xhr.open("POST", url, true);
		xhr.setRequestHeader("Content-Type", "application/json");
	
	
		xhr.onreadystatechange = function () {
			if (xhr.readyState !== 4)
				return;
			if (xhr.status !== 200) {
				console.log(xhr.status + ': ' + xhr.statusText);
			} else {
				var response = JSON.parse(xhr.responseText)
				const session = response.sessionId;
				getTournament(baseUrl, projectName, session, refreshToken)
			}
		};
		xhr.send('"' + refreshToken + '"');
	}

	function getTournament (baseUrl, projectName, session, refreshToken) {
		var xhr = new XMLHttpRequest();
		xhr.open('GET', baseUrl + projectName + "/objects/Tournaments?include=['title','description']&take=-1");
		xhr.setRequestHeader('X-Appercode-Session-Token', session);
		xhr.send();

		xhr.onreadystatechange = function () {
			if (xhr.readyState !== 4)
				return;
			if (xhr.status === 401) {
				loginByToken(baseUrl, projectName, refreshToken);
			} else
			if (xhr.status !== 200) {
				console.log(xhr.status + ': ' + xhr.statusText);
			} else {
				var response = JSON.parse(xhr.responseText);
				const tournaments = response;
				addTournamentToState(tournaments, appContainer);
				getStages(baseUrl, projectName, session);
			}
		}
	}	

	function addTournamentToState(tournaments, appContainer){
		appContainer.setState({
			tournaments: tournaments
		})
	}
	
	function getStages(baseUrl, projectName, session){
		var xhr = new XMLHttpRequest();
		xhr.open('GET', baseUrl + projectName + "/objects/Stages?include=['title','date','id']&take=-1");
		xhr.setRequestHeader('X-Appercode-Session-Token', session);
		xhr.send();

		xhr.onreadystatechange = function () {
			if (xhr.readyState !== 4)
				return;
			if (xhr.status === 401) {
				//loginByToken();
			} else
			if (xhr.status !== 200) {
				console.log(xhr.status + ': ' + xhr.statusText);
			} else {
				var response = JSON.parse(xhr.responseText);
				const stages = response;
				addStagesToState(stages, appContainer);
				getGroups(baseUrl, projectName, session);
			}
		}
	}

	function addStagesToState(stages, appContainer){
		appContainer.setState({
			stages: stages,
			selectedStage: stages[0].id
		})
	}

	function getGroups(baseUrl, projectName, session){
		var xhr = new XMLHttpRequest();
		xhr.open('GET', baseUrl + projectName + "/objects/GroupsFootball?include=['title','stage','teams','id']&take=-1");
		xhr.setRequestHeader('X-Appercode-Session-Token', session);
		xhr.send();

		xhr.onreadystatechange = function () {
			if (xhr.readyState !== 4)
				return;
			if (xhr.status === 401) {
				//loginByToken();
			} else
			if (xhr.status !== 200) {
				console.log(xhr.status + ': ' + xhr.statusText);
			} else {
				var response = JSON.parse(xhr.responseText);
				const groups = response;
				addGroupsToState(groups, appContainer);
				getTeams(baseUrl, projectName, session)
			}
		}
	}

	function addGroupsToState(groups, appContainer){
		appContainer.setState({
			groups: groups,
			selectedGroup: groups[0].id
		})
	}

	function getTeams(baseUrl, projectName, session){
		var xhr = new XMLHttpRequest();
		xhr.open('GET', baseUrl + projectName + "/objects/footballTeam?include=['id','title','symbol']&take=-1");
		xhr.setRequestHeader('X-Appercode-Session-Token', session);
		xhr.send();

		xhr.onreadystatechange = function () {
			if (xhr.readyState !== 4)
				return;
			if (xhr.status === 401) {
				//loginByToken();
			} else
			if (xhr.status !== 200) {
				console.log(xhr.status + ': ' + xhr.statusText);
			} else {
				var response = JSON.parse(xhr.responseText);
				const teams = response;
				addTeamsToState(teams, appContainer);
				getMatches(baseUrl, projectName, session)
			}
		}
	}

	function addTeamsToState(teams, appContainer){

		teams.forEach(item =>{
			item.goals = 0;
			item.falls = 0;
			item.score = 0;
			item.games = 0;
		})
		appContainer.setState({
			teams: teams
		})
	}

	function getMatches(baseUrl, projectName, session){
		var xhr = new XMLHttpRequest();
		xhr.open('GET', baseUrl + projectName + "/objects/GamesFooball?include=['stage','group','team1','team2','score']&take=-1");
		xhr.setRequestHeader('X-Appercode-Session-Token', session);
		xhr.send();

		xhr.onreadystatechange = function () {
			if (xhr.readyState !== 4)
				return;
			if (xhr.status === 401) {
				//loginByToken();
			} else
			if (xhr.status !== 200) {
				console.log(xhr.status + ': ' + xhr.statusText);
			} else {
				var response = JSON.parse(xhr.responseText);
				let matches = response;
				let teams = appContainer.state.teams;
				const { selectedGroup } = appContainer.state

				matches.forEach(match => {
					const indexTeam1 = teams.findIndex( team => team.id === match.team1);
					match.team1Title = teams[indexTeam1].title;
					match.symbol1 = teams[indexTeam1].symbol

					const indexTeam2 = teams.findIndex( team => team.id === match.team2);
					match.team2Title = teams[indexTeam2].title;
					match.symbol2 = teams[indexTeam2].symbol
				})
				addMatchesToState(matches, appContainer); 
				appContainer.displayTeamsInGroup(selectedGroup, teams, matches);
				appContainer.setState({
					loading: false
				})
			}
		}
	}

	function addMatchesToState(matches, appContainer){
		appContainer.setState({
			matches: matches
		})
	}
	const { baseUrl, projectName, refreshToken} = this.props;
	this.setState({
		session: this.props.session
	})
	const session = this.props.session;
	const appContainer = this;
	getTournament (baseUrl, projectName, session, refreshToken);
}

render(){
	
	const { loading } = this.state;

	return (
			<div>
					<App tournament = {this.state.tournaments} 
							stages = { this.state.stages } 
							groups = { this.state.groups }
							teams = { this.state.teams }
							matches = { this.state.matches }
							selectedTeams ={this.state.selectedTeams}
							setSelectedGroup = { this.setSelectedGroup }
							displayTeamsInGroup = {this.displayTeamsInGroup}
							app = {this}/>
							{loading ? <LoadAnimation /> : null}
			</div>
	)
}
}

const LoadAnimation = () => {
return(
	<div className="loader_background">
		<div className="loader"></div>
	</div>
)
}

const App = (props) => {
const {tournament, stages, groups, teams, matches, setSelectedGroup, selectedTeams, app} = props;

return(
	<div>
		<header className="tournament-header">
			<div className="clearfix">
				<TournamentInfo title={tournament[0].title} description={tournament[0].description}/>
				<StageInfo stages = { stages } setSelectedGroup = { setSelectedGroup } app = { app } />
			</div>	
			<div className="block-separator"></div>
		</header>
		<main>
				<TournamentGroupMenu groups = { groups } teams = { teams } matches = { matches } app={ app }/>
				<TournamentGroupTable selectedTeams = { selectedTeams }  />
				<div className="block-separator"></div>
				<TournamentMatchesTable matches = { matches } app={ app }/>
		</main>
		<Footer app = {app} />
	</div>
)
}

const TournamentInfo = (props) => {
const {title, description} = props;
const descriptionHTML = (description);

return (
	<div className="tournament-header-desc">
		<div className="tournament-header-title">{title}</div>
		<div dangerouslySetInnerHTML={{__html:descriptionHTML}}/>
		
	</div>
)
}

const StageInfo = (props) => {
const {stages, setSelectedGroup,  app} = props;
return(
	<div className="tournament-header-meta">
			<ListStages	stages = { stages }
									setSelectedGroup = { setSelectedGroup } 
									app = { app }/>
			<DateStage	app = { app } />
		
	</div>
)
}

const ListStages = ( props ) => {
const {stages, setSelectedGroup, app} = props;
const stagesList = stages.map((item, index) => (
	<option key={index} 
					value = { item.id } 
					onClick = {() => setSelectedGroup(item.id) } >
						{item.title}
	</option>
))


return(
	<div className="tournament-header-meta-stage">
		<div className="custom-select">
			<select name="stage" 
							onChange = {event => setSelectedGroup(event.target.value)}
							value={app.state.selectedStage}>
				{stagesList}
			</select>
		</div>
	</div>
)
}

const DateStage = (props) => {
const { app } = props;
const { selectedStage, stages } = app.state;
const indexDateStage = stages.findIndex( item => item.id === selectedStage );

return(
	<div className="tournament-header-meta-date">
		{indexDateStage !== -1 ? stages[indexDateStage].date : null}
	</div>
)
}

const TournamentGroupMenu = (props) => {
const {app, groups, teams, matches } = props;
const {selectedGroup, selectedStage} = app.state;
let groupsList = groups.filter( item => {
	if(item.stage === selectedStage)
	return item;
})
groupsList = groupsList.map((item, index) => (
	<li className={ selectedGroup == item.id ? 
									"tournament-group-menu-list-item active" : 
									"tournament-group-menu-list-item"} 
			key={ index } 
			onClick = { () => app.displayTeamsInGroup(item.id, teams, matches) }>
		<div  >
			{item.title}
		</div>
	</li>) 
);

return (
	<div className="tournament-group-menu">
			<div className="tournament-group-menu-list-wrapper">
					<ul className="tournament-group-menu-list">
							{groupsList}
					</ul>
			</div>
	</div>

}

const Footer = (props) => {
const { app } = props
const isiOS = app.props.isiOS;
var appercode; 
return (
	<div>
		{isiOS ? (
			<div className="fixed-footer" onClick={() => document.location.reload()}>
				Обновить
			</div>
		) : (
			<div className="fixed-footer" onClick={() => appercode.reloadPage()}>
				Обновить
			</div>
		)}
	</div>
);

}

function sessionFromNative(e){
const userData = JSON.parse(e);
const session = userData.sessionId;
const userId = userData.userId;
const projectName = userData.projectName;
const baseUrl = userData.baseUrl;
const refreshToken = userData.refreshToken;
const isiOS = (userData.isiOS == "iOS");

ReactDOM.render(<AppContainer 
									session={session} 
									userId={userId}
									baseUrl={baseUrl}
									projectName={projectName}
									refreshToken={refreshToken}
									isiOS = { isiOS }
								/>, document.getElementById('root'));
}
    </script>
    
  </body>
</html>
